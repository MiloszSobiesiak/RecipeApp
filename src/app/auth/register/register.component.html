<div class="main">
    <form>
        <h1>Register</h1>
        <label >Email</label><br>
        <input type="email" name="email" [(ngModel)]="email"><br>
        <label >Password</label><br>
        <input type="password"  name="password" [(ngModel)]="password"><br>
        <button type="button" (click)="register()">Register</button>
    </form>
</div>
