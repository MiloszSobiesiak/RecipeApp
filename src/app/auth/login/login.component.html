<div class="main">
    <form>
        <h1>Login</h1>
        <label >Email</label><br>
        <input type="email" name="email" [(ngModel)]="email"><br>
        <label >Password</label><br>
        <input type="password"  name="password" [(ngModel)]="password"><br>
        <button type="button" (click)="login()">LOGIN</button><br>
        <a class = "register" href="/register"><span>New here? Register now!</span></a><br>
    </form>
</div>
